<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bor" align="center">
		<h1> JS Calculator<br></h1>
		<form method="post" action="#">

			<h4>Number 1<br></h4>
			<input type="number" id="num1" value="">

			<h4>Number 2</h4>
			<input type="number" id="num2" value="">
			<p>
			<h4>Operate way?<br></h4>
			<select id="operater" value="+">
				<option value="+">     +    </option>
				<option value="-">     -    </option>
				<option value="*">     *    </option>
				<option value="/">     /    </option>
			</select> 
			</p>
			<button type="button"value="get result" onclick="output()">get result </button> 
			<br>
			<h4 id="disp"> </h4>
		</form>
		<br>
	

	<script>
		function output(){
			var num1S=document.getElementById('num1').value;
			var num2S=document.getElementById('num2').value;
			var opet=document.getElementById('operater').value;
			var num1=parseInt(num1S);
			var num2=parseInt(num2S);
			var result=0;
			if(opet=="+"){
				result=num1+num2;
			}
			else if(opet=="-"){
				result=num1-num2;
			}
			else if(opet=="*"){
				result=num1*num2;
			}
			else{
				result=num1/num2;
			}
			var resultS="The result is :"+result.toString(10);
			var msg=document.createElement('p');
			msg.textContent=resultS;
			document.getElementById('disp').appendChild(msg);
		}
	</script>
	</div>
</body>
</html>
